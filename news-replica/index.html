<!DOCTYPE html>
<html>
<head>
  <title>BBC Replica</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="container">
    <div id="topbar">
      <div class="fixedwidth">
        
        <div id="logodiv">
          <img src="img/logo.png">
        </div>

        <div id="signindiv">
          <img src="img/signin.png"> Sign In
        </div>

        <div id="topmenudiv">
          <ul>
              <li>News</li>
              <li>Sport</li>
              <li>Weather</li>
              <li>Shop</li>
              <li>Earth</li>
              <li>Travel</li>
              <li>More</li>
          </ul>
        </div>

        <div id="searchdiv">
          <input type="text" placeholder="Search">
        </div>

      </div>
    </div>

    <div class="break">

    <div id="newsbar">
      <div class="fixedwidth">

        <p id="newsheader">NEWS</p>

        <hr>

        <div class="break"></div>

        <div id="topicmenu">
          <ul>
              <li id="home">Home</li>
              <li>Video</li>
              <li>World</li>
              <li>US &amp; Canada</li>
              <li>UK</li>
              <li>Business</li>
              <li>Tech</li>
              <li>Science</li>
              <li>Magazine</li>
              <li>Entertainment &amp; Arts</li>
              <li>Health</li>
              <li>More</li>
          </ul>    
        </div>  

      </div>
    </div>
  </div>
</body>
</html>
